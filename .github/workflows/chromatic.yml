name: Chromatic

# Events that trigger this workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  chromatic-deployment:
    name: Deployment
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.2.0
        with:
          fetch-depth: 0 # Required to retrieve git history
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --prefer-offline --no-audit --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci --prefer-offline --no-audit --ignore-scripts
      - name: Build packages ğŸ“¦
        run: npm run build:all
      - name: Publish to Chromatic ğŸ“¡
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
