name: CI
on: [push, pull_request]

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.0.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v3.0.11
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --prefer-offline --no-audit --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci --prefer-offline --no-audit --ignore-scripts
      - name: Check code style ğŸ§½
        run: npm run style:ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.0.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v3.0.11
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --prefer-offline --no-audit --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci --prefer-offline --no-audit --ignore-scripts
      - name: Run Linter ğŸ“‘
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.0.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v3.0.11
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --prefer-offline --no-audit --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci --prefer-offline --no-audit --ignore-scripts
      - name: Build packages ğŸ“¦
        run: npm run build:all

      - name: Upload vertx-event-bus build artifact ğŸ“¤
        uses: actions/upload-artifact@v3.0.0
        with:
          name: vertx-event-bus_build-${{ github.run_number }}
          path: packages/vertx-event-bus/build/
          retention-days: 7
      - name: Upload vertx-mock-server build artifact ğŸ“¤
        uses: actions/upload-artifact@v3.0.0
        with:
          name: vertx-mock-server_build-${{ github.run_number }}
          path: packages/vertx-mock-server/build/
          retention-days: 7
      - name: Upload telestion-client-types build artifact ğŸ“¤
        uses: actions/upload-artifact@v3.0.0
        with:
          name: telestion-client-types_build-${{ github.run_number }}
          path: packages/telestion-client-types/types/
          retention-days: 7
      - name: Upload telestion-client-prop-types build artifact ğŸ“¤
        uses: actions/upload-artifact@v3.0.0
        with:
          name: telestion-client-prop-types_build-${{ github.run_number }}
          path: packages/telestion-client-prop-types/build/
          retention-days: 7
      - name: Upload telestion-client-core build artifact ğŸ“¤
        uses: actions/upload-artifact@v3.0.0
        with:
          name: telestion-client-core_build-${{ github.run_number }}
          path: packages/telestion-client-core/build/
          retention-days: 7
      - name: Upload telestion-client-common build artifact ğŸ“¤
        uses: actions/upload-artifact@v3.0.0
        with:
          name: telestion-client-common_build-${{ github.run_number }}
          path: packages/telestion-client-common/build/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.0.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v3.0.11
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --prefer-offline --no-audit --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci --prefer-offline --no-audit --ignore-scripts
      - name: Build packages ğŸ“¦
        run: npm run build:all
      - name: Run unit tests and generate coverage ğŸ›ƒ
        run: npm run test
