name: Code Analysis

# Events that trigger this workflow
on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '26 9 * * 4'

jobs:
  codeql-analysis:
    # For most projects, this workflow file will not need changing; you simply need
    # to commit it to your repository.
    #
    # You may wish to alter this file to override the set of languages analyzed,
    # or to provide custom queries or build logic.
    #
    # ******** NOTE ********
    # We have attempted to detect the languages in your repository. Please check
    # the `language` matrix defined below to confirm you have the correct set of
    # supported CodeQL languages.
    #
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
      - name: Checkout üì•
        uses: actions/checkout@v2.3.4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL üìÄ
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      - name: Setup Node üíø
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Restore npm cache ‚ôªÔ∏è
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 ‚¨Ü
        run: npm install --global npm@v7

      - name: Install development dependencies üìö
        run: npm ci

      - name: Perform CodeQL Analysis üî¨
        uses: github/codeql-action/analyze@v1

  shift-left-analysis:
    # This workflow integrates Scan with GitHub's code scanning feature
    # Scan is a free open-source security tool for modern DevOps teams from ShiftLeft
    # Visit https://slscan.io/en/latest/integrations/code-scan for help
    name: Analyze with Shift Left
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üì•
        uses: actions/checkout@v2.3.4

        # Instructions
        # 1. Setup JDK, Node.js, Python etc depending on your project type
        # 2. Compile or build the project before invoking scan
        #    Example: mvn compile, or npm install or pip install goes here
        # 3. Invoke Scan with the github token. Leave the workspace empty to use relative url

      - name: Setup Node üíø
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Restore npm cache ‚ôªÔ∏è
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 ‚¨Ü
        run: npm install --global npm@v7

      - name: Install development dependencies üìö
        run: npm ci

      - name: Perform Scan üëÅÔ∏è
        uses: ShiftLeftSecurity/scan-action@master
        env:
          WORKSPACE: ''
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          output: reports
          # Scan auto-detects the languages in your project. To override uncomment the below variable and set the type
          # type: credscan,java
          # type: python

      - name: Upload report üì§
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: reports
