name: Code Climate

# Events that trigger this workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  code-climate-report:
    name: Report
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout ðŸ“¥
        uses: actions/checkout@v3.0.0
      - name: Setup PNPM ðŸ’¿
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 7.0.0-rc.2
      - name: Setup Node ðŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14
          cache: 'pnpm'

      - name: Install dependencies ðŸ“š
        run: pnpm install
      - name: Build packages ðŸ“¦
        run: pnpm build

      - name: Generate and publish code coverage to code climate ðŸ“ 
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_REPORTER_ID }}
        with:
          coverageCommand: pnpm exec test:unit
