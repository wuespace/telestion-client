name: Code Climate

# Events that trigger this workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  code-climate-report:
    name: Report
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout 📥
        uses: actions/checkout@v3.0.0
      - name: Setup Node 💿
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14

      - name: Restore npm cache ♻️
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 ⬆
        run: npm install --prefer-offline --no-audit --global npm@v7

      - name: Install development dependencies 📚
        run: npm ci --prefer-offline --no-audit --ignore-scripts
      - name: Build packages 📦
        run: npm run build:all

      - name: Generate and publish code coverage to code climate 📠
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_REPORTER_ID }}
        with:
          coverageCommand: npm run test:unit
