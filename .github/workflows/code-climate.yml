name: Code Climate

# Events that trigger this workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  code-climate-report:
    name: Report code coverage to code climate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install development dependencies ğŸ“š
        run: npm ci

      - name: Generate and publish code coverage to code climate ğŸ“ 
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_REPORTER_ID }}
        with:
          coverageCommand: npm run test:unit
