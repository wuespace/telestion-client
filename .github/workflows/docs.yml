name: Docs
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.0.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --prefer-offline --no-audit --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci --prefer-offline --no-audit --ignore-scripts
      - name: Build packages ğŸ“¦
        run: npm run build:all
      - name: Build documentation ğŸ› ï¸
        run: npm run docs:ci

      - name: Deploy documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
