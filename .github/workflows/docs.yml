name: Docs
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 📥
        uses: actions/checkout@v3.0.0
      - name: Setup PNPM 💿
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 7.0.0-rc.2
      - name: Setup Node 💿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14
          cache: 'pnpm'

      - name: Install dependencies 📚
        run: pnpm install
      - name: Build packages 📦
        run: pnpm build
      - name: Build documentation 🛠️
        run: pnpm docs:build

      - name: Deploy documentation 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
