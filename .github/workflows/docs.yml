name: Docs
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.0.0
      - name: Setup PNPM ğŸ’¿
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 7.0.0-rc.2
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14
          cache: 'pnpm'

      - name: Install dependencies ğŸ“š
        run: pnpm install
      - name: Build packages ğŸ“¦
        run: pnpm build
      - name: Build documentation ğŸ› ï¸
        run: pnpm docs:build

      - name: Deploy documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
