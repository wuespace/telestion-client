name: Docs
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
        with:
          # If you're using actions/checkout@v2 you must set persist-credentials to false
          # in most cases for the deployment to work correctly.
          persist-credentials: false
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Build documentation ğŸ› ï¸
        run: npm run docs:ci
      - name: Finalize build ğŸª„
        run: touch docs/.nojekyll

      - name: Deploy documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          BRANCH: gh-pages
          FOLDER: docs
          CLEAN: true
