name: Docs

# Events that trigger this workflow
on:
  push:
    branches:
      - main

# Defines which tool versions should be used in all workflow jobs
env:
  node: '18'
  pnpm: '7'

jobs:
  build-and-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.2.0
      - name: Setup PNPM ğŸ’¿
        uses: pnpm/action-setup@v2.2.4
        with:
          version: ${{ env.pnpm }}
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ env.node }}
          cache: 'pnpm'

      - name: Install dependencies ğŸ“š
        run: pnpm install
      - name: Build packages ğŸ“¦
        run: pnpm build
      - name: Build documentation ğŸ› ï¸
        run: pnpm docs:build

      - name: Deploy documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
