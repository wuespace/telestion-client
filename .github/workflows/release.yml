on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release

jobs:
  build-web:
    name: Create Release and build web platform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.2
      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 10
      - name: set environment variables
        uses: allenevans/set-env@v1.1.0
        with:
          REACT_APP_STADIA_API_KEY: ${{ secrets.stadia_api_key }}
      - run: npm ci
      - run: npm run build
      - run: zip -r build.zip build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            See [Changelog](https://github.com/TelestionGroup/daedalus2-client/master/CHANGELOG.md)
          draft: true
          prerelease: true
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./build.zip
          asset_name: web.zip
          asset_content_type: application/zip
  native-windows:
    runs-on: windows-latest
    needs: [build-web]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2.3.2

      - name: Install Node.js, NPM
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 10
      - name: set environment variables
        uses: allenevans/set-env@v1.1.0
        with:
          REACT_APP_STADIA_API_KEY: ${{ secrets.stadia_api_key }}
      - run: npm ci
      - run: npm run package:win
        env:
          GH_TOKEN: ${{ secrets.github_token }}
      - run: ls ./release

  native-linux:
    runs-on: ubuntu-latest
    needs: [build-web]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2.3.2

      - name: Install Node.js, NPM
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 10
      - name: set environment variables
        uses: allenevans/set-env@v1.1.0
        with:
          REACT_APP_STADIA_API_KEY: ${{ secrets.stadia_api_key }}
      - run: npm ci
      - run: npm run package:linux
        env:
          GH_TOKEN: ${{ secrets.github_token }}
      - run: ls ./release
